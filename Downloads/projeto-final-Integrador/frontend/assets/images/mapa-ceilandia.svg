<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="norte" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="centro" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="sul" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="setores" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="expansoes" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" rx="12"/>
  
  <!-- Ceilândia Norte -->
  <rect x="50" y="50" width="200" height="120" fill="url(#norte)" rx="8" stroke="#ffffff" stroke-width="2"/>
  <text x="150" y="115" text-anchor="middle" fill="white" font-weight="600" font-size="14" font-family="Inter, sans-serif">
    Ceilândia Norte
  </text>
  <text x="150" y="135" text-anchor="middle" fill="white" font-weight="400" font-size="10" font-family="Inter, sans-serif">
    QNM / QNN
  </text>
  
  <!-- Ceilândia Centro -->
  <rect x="200" y="180" width="200" height="80" fill="url(#centro)" rx="8" stroke="#ffffff" stroke-width="2"/>
  <text x="300" y="225" text-anchor="middle" fill="white" font-weight="600" font-size="14" font-family="Inter, sans-serif">
    Ceilândia Centro
  </text>
  
  <!-- Ceilândia Sul -->
  <rect x="50" y="280" width="200" height="100" fill="url(#sul)" rx="8" stroke="#ffffff" stroke-width="2"/>
  <text x="150" y="335" text-anchor="middle" fill="white" font-weight="600" font-size="14" font-family="Inter, sans-serif">
    Ceilândia Sul
  </text>
  
  <!-- Setor O -->
  <circle cx="450" cy="100" r="35" fill="url(#setores)" stroke="#ffffff" stroke-width="2"/>
  <text x="450" y="105" text-anchor="middle" fill="white" font-weight="600" font-size="12" font-family="Inter, sans-serif">
    Setor O
  </text>
  
  <!-- Setor P -->
  <ellipse cx="480" cy="180" rx="40" ry="30" fill="url(#setores)" stroke="#ffffff" stroke-width="2"/>
  <text x="480" y="185" text-anchor="middle" fill="white" font-weight="600" font-size="12" font-family="Inter, sans-serif">
    Setor P
  </text>
  
  <!-- Setor Q -->
  <polygon points="420,220 460,220 450,260 430,260" fill="url(#setores)" stroke="#ffffff" stroke-width="2"/>
  <text x="440" y="245" text-anchor="middle" fill="white" font-weight="600" font-size="12" font-family="Inter, sans-serif">
    Setor Q
  </text>
  
  <!-- Setor R -->
  <rect x="420" y="280" width="80" height="50" fill="url(#setores)" rx="6" stroke="#ffffff" stroke-width="2"/>
  <text x="460" y="310" text-anchor="middle" fill="white" font-weight="600" font-size="12" font-family="Inter, sans-serif">
    Setor R
  </text>
  
  <!-- Guariroba -->
  <circle cx="350" cy="120" r="25" fill="url(#setores)" stroke="#ffffff" stroke-width="2"/>
  <text x="350" y="125" text-anchor="middle" fill="white" font-weight="600" font-size="10" font-family="Inter, sans-serif">
    Guariroba
  </text>
  
  <!-- Expansões -->
  <polygon points="280,300 320,300 310,340 290,340" fill="url(#expansoes)" stroke="#ffffff" stroke-width="2"/>
  <text x="300" y="325" text-anchor="middle" fill="white" font-weight="600" font-size="10" font-family="Inter, sans-serif">
    Expansões
  </text>
  
  <!-- Nova Ceilândia -->
  <rect x="270" y="50" width="80" height="40" fill="url(#expansoes)" rx="6" stroke="#ffffff" stroke-width="2"/>
  <text x="310" y="75" text-anchor="middle" fill="white" font-weight="600" font-size="10" font-family="Inter, sans-serif">
    Nova Ceilândia
  </text>
  
  <!-- Condomínio Privê -->
  <ellipse cx="380" cy="320" rx="35" ry="20" fill="url(#expansoes)" stroke="#ffffff" stroke-width="2"/>
  <text x="380" y="325" text-anchor="middle" fill="white" font-weight="600" font-size="9" font-family="Inter, sans-serif">
    Privê L. Roriz
  </text>
  
  <!-- Legenda -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="120" height="140" fill="rgba(255,255,255,0.95)" rx="8" stroke="#e2e8f0"/>
    <text x="10" y="20" fill="#1f2937" font-weight="600" font-size="12" font-family="Inter, sans-serif">Legenda</text>
    
    <rect x="10" y="30" width="12" height="12" fill="url(#norte)" rx="2"/>
    <text x="28" y="40" fill="#374151" font-size="10" font-family="Inter, sans-serif">Regiões</text>
    
    <circle cx="16" cy="50" r="6" fill="url(#setores)"/>
    <text x="28" y="55" fill="#374151" font-size="10" font-family="Inter, sans-serif">Setores</text>
    
    <polygon points="10,65 22,65 18,75 14,75" fill="url(#expansoes)"/>
    <text x="28" y="72" fill="#374151" font-size="10" font-family="Inter, sans-serif">Expansões</text>
  </g>
  
  <!-- Título -->
  <text x="300" y="30" text-anchor="middle" fill="#1f2937" font-weight="700" font-size="18" font-family="Inter, sans-serif">
    Mapa das Regiões de Ceilândia - DF
  </text>
</svg>